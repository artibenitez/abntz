<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arturo benitez</title>
    <meta name="description" content="A simple homepage with links to my projects.">
    <link rel="icon" href="abntz.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arab, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align title to the left */
            justify-content: flex-start;
            height: 100vh;
            padding: 10px; /* Add padding for consistent left alignment */
        }

        .header {
            padding:10px;
            text-align: left; /* Aligns the content to the left */
        }

        .header-img {
            width: 100%; /* Make the image responsive */
            max-width: 400px; /* Set a max width for the image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px;
        }

        .header-name {
            font-size: 2.5em; /* Adjust the font size as needed */
            margin: 0; /* Remove default margin from h1 */
            font-weight: 100;
        }

        .link {
            display: flex;
            justify-content: left;
            align-items: left;
            text-align: left;
            padding: 10px;
            text-decoration: underline; /* Underline by default */
            color: black;
            font-size: 1.5em;
            font-weight: 100;
            transition: text-decoration 0.3s ease;
        }

        /* Remove underline on hover */
        .link:hover {
            text-decoration: none;
        }

        /* Remove bottom border for the last link */
        .link:last-child {
            border-bottom: none;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <img id="random-header-img" src="" alt="Header Image" class="header-img">
        <h1 class="header-name">arturo benitez</h1>
    </header>
    
    <div class="Link">
        <!-- Link to high-resolution photograph slideshow -->
        <a href="https://www.arturobenitez.com" class="link">photographs</a>

        <!-- Link to the "shittoget.com" site -->
        <a href="https://shittoget.com" class="link">shittoget</a>
    </div>
    <!-- JavaScript to rotate images -->
    <script>
        // Array of image paths (add as many as you want)
        const images = [
            "a1.jpg",
            "art1.jpg",
            "art2.jpg",
            "art3.jpg",
            "art4.jpg",
            "bronx.jpg",
            "deskspace.jpg",
            "fuji.jpg",
            "hand.jpg",
            "hitchcock.jpg",
            "jwebb.jpg",
            "Leo.jpg",
            "minecraft.jpg",
            "monitor.jpg",
            "next.jpg",
            "shuttle.jpg",
            "sr71.jpg",
            "terminator.jpg"
        ];

        // Select a random image
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // Set the source of the header image
        document.getElementById('random-header-img').src = randomImage;
    </script>

</body>
</html>
